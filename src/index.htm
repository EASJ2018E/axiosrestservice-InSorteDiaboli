<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>  

  <header class="container fluid col-lg-12">
    <h1 class="color">Kunder</h1>
  </header>
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Id</th>
        <th scope="col">Fornavn</th>
        <th scope="col">Efternavn</th>
        <th scope="col">Fødselsår</th>
      </tr>
      <tbody id="tableContentCustomers">
        
      </tbody>
    </thead>
  </table>
      <h1>Alle kunder</h1>
      <div id="content"></div>
      <button id="getAllCustomers">Hent alle kunder</button>
    
      <h1>Hent en kunde</h1>
      <div id="contentOne"></div>
      <input id="getOneCust" placeholder="Skriv id"/>
      <button id="getOneCustomer">Find en kunde</button>

      <h1>Tilføj en ny kunde</h1>
    
      <!----<input id="addId" placeholder="Skriv dit id" class="leftfloater"/>-->
      <input id="addFirstName" placeholder="Skriv dit fornavn" class="leftfloater"/>
      <input id="addLastName" placeholder="Skriv dit efternavn" class="leftfloater"/>
      <input id="addYear" placeholder="Skriv dit fødselsår" class="leftfloater" type="number"/>
      
      <button id="addButton">Tilføj Kunde</button>

      <h1>Slet en kunde</h1>
      <input id="custIdDelete" placeholder="Skriv dit id" class="leftfloater"/>
      <button id="deleteButton">Slet kunde</button>
    
      <h1>Opdater en kunde</h1>
      <input id="updateId" placeholder="Skriv id" class="leftfloater"/>
      <input id="updateFirstName" placeholder="Skriv fornavn" class="leftfloater"/>
      <input id="updateLastName" placeholder="Skriv efternavn" class="leftfloater"/>
      <input id="updateYear" placeholder="Skriv år" class="leftfloater"/>
      <button id="updateButton">Opdater kunde</button>

  <script src="bundle.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</body>
</html>
