<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>  

  <header class="container fluid col-lg-12">
    <div class="col-lg-6">
        <h1 class="color">Kunder</h1>
    </div>
    <div class="col-lg-6 btnfront">
        <input id="getOneCust" placeholder="Skriv id"/>
        <button id="getOneCustomer" class="btn btn-primary">Find en kunde</button>
    <button id="getAllCustomers" class="btn btn-primary">Hent alle kunder</button>
    <button id="showAddCustomerBox" class="btn btn-primary">Tilføj kunde</button>
    </div>
  </header>
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Id</th>
        <th scope="col">Fornavn</th>
        <th scope="col">Efternavn</th>
        <th scope="col">Fødselsår</th>
      </tr>
      <tbody id="tableContentCustomers">
        
      </tbody>
    </thead>
  </table>
  <div id="addCustomerBox" >
      <h3>Tilføj en ny kunde</h3>
      <input id="addFirstName" placeholder="Skriv dit fornavn" class="leftfloater"/>
      <input id="addLastName" placeholder="Skriv dit efternavn" class="leftfloater"/>
      <input id="addYear" placeholder="Skriv dit fødselsår" class="leftfloater" type="number"/>
      <button id="addButton" class="btn btn-outline-primary">Tilføj Kunde</button>
      <p id="errormessage"></p>
    </div>

  <div id="addCustomerBoxUp">
      <h3>Opdater en kunde</h3>
      <input id="updateId" placeholder="Skriv id" class="leftfloater"/>
      <input id="updateFirstName" placeholder="Skriv fornavn" class="leftfloater"/>
      <input id="updateLastName" placeholder="Skriv efternavn" class="leftfloater"/>
      <input id="updateYear" placeholder="Skriv år" class="leftfloater"/>
      <button id="updateButton" class="btn btn-outline-primary">Opdater kunde</button>
      <p id="errormessageup"></p>
    </div>

  <script src="bundle.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</body>
</html>
